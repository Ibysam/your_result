<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Result Summary</title>
    <link
      rel="stylesheet"
      href="/style.css"
    />
  </head>
  <body>
    <div class="main_con">
      <div class="card_1">
        <p class="your">Your Result</p>
        <div class="circle">
          <p class="seven_six">76</p>
          <p class="of_100">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="you">
          You scored higher than 65% of people who have taken the tests.
        </p>
      </div>

      <!-- =========================== -->

      <div class="card_2">
        <h3>Summary</h3>
        <div class="results">
          <!-- ======================= -->

          <div class="red">
            <div class="react">
              <img
                src="/results-summary-component-main/assets/images/icon-reaction.svg"
                alt=""
              />
              <p>Reaction</p>
            </div>
            <div class="memo">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <!-- =================== -->

          <div class="yellow">
            <div class="memory">
              <img
                src="/results-summary-component-main/assets/images/icon-memory.svg"
                alt=""
              />
              <p>Memory</p>
            </div>
            <div class="memo">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <!-- ========================== -->

          <div class="green">
            <div class="verbal">
              <img
                src="/results-summary-component-main/assets/images/icon-verbal.svg"
                alt=""
              />
              <p>Verbal</p>
            </div>
            <div class="memo">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <!-- ======================== -->

          <div class="blue">
            <div class="Visual">
              <img
                src="/results-summary-component-main/assets/images/icon-visual.svg"
                alt=""
              />
              <p>Visual</p>
            </div>
            <div class="memo">
              <p><span>72 </span>/ 100</p>
            </div>
          </div>

          <!-- ======================== -->
        </div>

        <!-- ======================== -->
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
